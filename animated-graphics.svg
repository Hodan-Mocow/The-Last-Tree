<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="50" r="2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="70" r="1.5" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="100" r="2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated Sun -->
  <g filter="url(#glow)">
    <circle cx="650" cy="150" r="50" fill="url(#sunGradient)">
      <animate attributeName="r" values="50;55;50" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sun Rays -->
  <g opacity="0.6">
    <line x1="650" y1="80" x2="650" y2="50" stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 650 150;360 650 150" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="720" y1="150" x2="750" y2="150" stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 650 150;360 650 150" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="705" y1="95" x2="725" y2="75" stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 650 150;360 650 150" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="705" y1="205" x2="725" y2="225" stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 650 150;360 650 150" dur="20s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Mountains -->
  <polygon points="0,400 200,250 400,400" fill="#1e293b" opacity="0.8"/>
  <polygon points="150,400 400,200 650,400" fill="#334155" opacity="0.7"/>
  <polygon points="400,400 600,280 800,400" fill="#475569" opacity="0.6"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#0f172a"/>
  
  <!-- Floating Clouds -->
  <g opacity="0.3">
    <ellipse cx="150" cy="180" rx="40" ry="20" fill="white">
      <animate attributeName="cx" values="150;200;150" dur="15s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="170" cy="175" rx="35" ry="18" fill="white">
      <animate attributeName="cx" values="170;220;170" dur="15s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="130" cy="175" rx="30" ry="15" fill="white">
      <animate attributeName="cx" values="130;180;130" dur="15s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <g opacity="0.3">
    <ellipse cx="450" cy="220" rx="45" ry="22" fill="white">
      <animate attributeName="cx" values="450;500;450" dur="18s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="475" cy="215" rx="38" ry="20" fill="white">
      <animate attributeName="cx" values="475;525;475" dur="18s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="425" cy="215" rx="35" ry="18" fill="white">
      <animate attributeName="cx" values="425;475;425" dur="18s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Rocket -->
  <g id="rocket">
    <animate attributeName="transform" values="translate(0,0);translate(0,-10);translate(0,0)" dur="2s" repeatCount="indefinite"/>
    
    <!-- Rocket Body -->
    <polygon points="400,480 420,520 380,520" fill="#ef4444"/>
    <rect x="385" y="450" width="30" height="30" fill="#dc2626" rx="5"/>
    
    <!-- Window -->
    <circle cx="400" cy="465" r="8" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Flames -->
    <polygon points="395,520 400,535 405,520" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.5;1" dur="0.3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="392,520 400,540 408,520" fill="#f59e0b">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.3s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Title -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    SVG Artifact Demo
  </text>
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    Scalable Vector Graphics with Animations
  </text>
</svg>